                            </span>
                            <span id="inputCopy" class="copy input input-group-text">

                                    class="bi bi-clipboard" viewBox="0 0 16 16">

                                </svg>
                            </span>
                        </div>
                    </div>
                    <textarea id="inputText" placeholder="Enter text"></textarea>
                </div>
                <div class="card">
                    <div class="card-body">
                        <div class="icons input-group">
                            <select class="form-select" aria-label="Default select example">
                                <option selected>Select Language</option>
                            </select>
                            <span id="outputVolume" class="input-group-text output volume">

                            </span>
                        </div>
                    </div>
                    <textarea id="outputText" placeholder="Translate" disabled></textarea>
                </div>
            </div>
            <div class="card-body">
                <button id="translateBtn" class="btn btn-primary">Translate text</button>
            </div>
        </div>
    </div>
